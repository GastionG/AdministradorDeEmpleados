<mat-card class="mat-elevation-z5">
    <mat-card-title>
        Agregar empleado a la base de datos
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="enter()">
            <div class="form">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Posicion</mat-label>
                    <input matInput formControlName="position">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Oficina</mat-label>
                    <input matInput formControlName="office">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Salario</mat-label>
                    <input matInput formControlName="salary" type="number">
                </mat-form-field>
            </div>

            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Enviar</button>
        </form> 
        
    </mat-card-content>
    
</mat-card>
